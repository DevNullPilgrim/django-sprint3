{% extends "base.html" %}
{% block title %}
  Лента записей
{% endblock %}
{% block content %}
  <h1 class="mb-5">Лента записей</h1>
  {% for p in posts %}
    <h2>{{ p.title }}</h2>
    <p>{{ p.text|truncatechars:150 }}</p>
      <article class="mb-5">  
        {% include "includes/post_card.html" with post=p %}
      </article>   
  {% endfor %}
{% endblock %}
